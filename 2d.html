---
layout: default
title: Two-Dimensional Cellular Automaton
tab: Two-Dimensional
js: ca2d.js
---

<ul class="settings-group">
    <li>
        <span>Population: <span id="population"></span></span>
    </li>
    <li>
        <label for="ruleset">Rule set: </label>
        <select name="ruleset" id="ruleset"></select>
    </li>
    <li>
        <label for="initState">Initial state: </label>
        <select name="initState" id="initState">
            <option value="middleSeed">Middle cell</option>
            <option value="random">Random</option>
        </select>
    <li>
        <label for="frSetting">Speed: </label>
        <input type="range" id="frSetting" name="frSetting" min="1" max="20" step="1" value="10">
    </li>
    <li>
        <label for="gridSetting">Grid: </label>
        <input type="checkbox" id="gridSetting" name="gridSetting" checked>
    </li>
</ul>
<div id="currentRule"></div>
<div id="canvasContainer"></div>
<div class="center">
    <button id="start">Start</button>
    <button id="step" disabled>Next Generation</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="saveCA">Save as image</button>
</div>
