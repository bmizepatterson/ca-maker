<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
  	<script type="text/javascript" src="ca.js"></script>
  	<link type="text/css" href="style.css" rel="stylesheet">
  	<title>CA Maker</title>
</head>
<body onload="initDoc()">
	<div class="container">
		<h1>CA Maker</h1>
		<p>CA Maker allows you to build and customize your own cellular automata. CA Maker uses the <a href="https://p5js.org/" target="_blank">p5.js</a> JavaScript library.</p>
		<div class="settings-group">
			<div class="setting-wrapper">
				<span>States: 2 (black or white)</span>
			</div>
			<div class="setting-wrapper">
				<label for="ruleset">Rule set:</label>
				<select name="ruleset" id="ruleset">
				</select>
				<span id="rs"></span>
			</div>
			<div class="setting-wrapper">
				<span>Population: <span id="population"></span></span>
			</div>
		</div>

		<div id="canvasContainer"></div>
		<div class="center">
			<button id="step" disabled>Next Generation</button>
			<button id="reset">Reset</button>
			<button id="pause">Pause</button>
			<button id="resume" disabled>Resume</button>
			<button id="saveCA">Save as image</button>
		</div>
	</div>
</body>
</html>
