<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

	{%- include head.html -%}

	{%- if page.onload -%}
		{%- capture bodyExtra -%} onload="{{ page.onload }}"{%- endcapture -%}
	{%- else -%}
		{%- assign bodyExtra = '' -%}
	{%- endif -%}

	<body {{ bodyExtra }}>

		{%- include header.html -%}

		<div class="bar">
			<h1>{{ page.title }}</h1>
		</div>

		<div class="container">

			{{ content }}

		</div>
	</body>
</html>
